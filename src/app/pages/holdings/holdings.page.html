<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <div class="header-items">
      <ion-title> {{selectedStatusType?.text}}</ion-title>
      <ion-icon name="filter-outline" (click)="filterActions()"></ion-icon>
      <!-- <ion-icon name="options-outline"></ion-icon> -->
      <ion-icon slot="start" name="add" (click)="addHolding('initial')"></ion-icon>
    </div>
    <div>
      <ion-grid>
        <ion-row class="row_one">
          <ion-col>
            Invested
          </ion-col>
          <ion-col style="text-align: right;">
            Current
          </ion-col>
        </ion-row>
        <ion-row class="row_two">
          <ion-col>
            {{investment| roundOff}}
          </ion-col>
          <ion-col style="text-align: right;">
            {{investment + pnl_val | roundOff}}
          </ion-col>
        </ion-row>
        <ion-row class="row_two">
          <ion-col>
            P&L
          </ion-col>
          <ion-col style="text-align: right;" [style.color]="pnl_val > 0 ? '#28ba62' :'#eb445a'">
            {{pnl_val | roundOff}} <span style="font-size: 11px;">({{getPnlPer()}})</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
  <!-- <ion-searchbar style="background: white;" mode="ios" (ionChange)="search($event)"></ion-searchbar> -->
</ion-header>
<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="segmentValue" style="display: none;">
    <ion-segment-button value="active">
      Active
    </ion-segment-button>
    <ion-segment-button value="waiting">
      Waiting
    </ion-segment-button>
    <ion-segment-button value="completed">
      Completed
    </ion-segment-button>
  </ion-segment>

  <ng-container [ngSwitch]="segmentValue">
    <div>
      <app-group-holding-card *ngFor="let group_holding of groupedHoldings; let i = index"
        [groupHolding]="group_holding" [index]="i" (cardAction)="actions($event.holdingId, $event.index, $event.type)"
        (toggle)="toggleBreakdown($event)"></app-group-holding-card>
    </div>
    <div *ngSwitchCase="'waitingtest'">Content for Second</div>
    <div *ngSwitchCase="'completedtest'">Content for Second</div>
  </ng-container>

  <ion-modal style="--height: 200px;" [isOpen]="isSellingModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-content class="ion-padding">
        <div style="margin-top: 16px;">
          <ion-label>Enter Selling Price </ion-label>
          <ion-input style="    border: 1px solid #ddd;
          margin: 16px 0px;" [(ngModel)]="selling_price"></ion-input>
          <ion-label class="error_msg" *ngIf="selling_modal_submit && selling_price == ''">Please Enter Selling Price
          </ion-label>
        </div>

      </ion-content>
      <ion-footer>
        <ion-button (click)="cancel()">Cancel</ion-button>
        <ion-button (click)="addToHistory()" [strong]="true">Save</ion-button>
      </ion-footer>
